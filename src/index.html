<html class="no-js" lang="en">
<head>
    <title>Bootstrap 4 Layout</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->

    <!--<link rel="stylesheet" href="../node_modules/bootstrap/scss/bootstrap.scss">-->
    <!--<link rel="stylesheet" href="css/custom.scss">-->

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

<template id="input&buttom">
    <input class="form-control m-2 input-width" required/>
    <button class="m-2 md-auto btn btn-primary" name="submit" ></button>
</template>

<template id="form-template">
    <div class="card mt-4" id="form-card" style="position: relative; left: 0;">
        <div class=" card-header">
            <h1 id="form-name"></h1>
        </div>
        <div class="card-body">
            <form action="" id='form' class="m-2">
                <span id="nameError" class="form-text text-muted" style="display: none;">*You can only use alphabetic characters, hyphens and apostrophes</span>
                <span id="numberError" class="form-text text-muted"
                      style="display: none;">*You can only use numbers</span>
            </form>
        </div>
    </div>
</template>


<template id="clients-table-template">
    <div id="clients-table-block">
        <h1>Clients</h1>
        <table class="table table-hover table-responsive-sm">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First name</th>
                <th scope="col" colspan="2">Last name</th>
            </tr>
            </thead>
            <tbody id="table-clients">
            </tbody>
        </table>
    </div>
</template>

<template id="client-template">
    <tr class="client">
        <th scope="row" id="client-id"></th>
        <td id="client-name"></td>
        <td id="client-last-name"></td>
        <td class="text-right">
            <button type="button" class="close text-right" aria-label="Close" id="delete-client">
                <span aria-hidden="true">&times;</span>
            </button>
        </td>
    </tr>
</template>

<template id="services-table-template">
    <div id="services-table-block">
        <h1>Services</h1>
        <table class="table table-hover table-responsive-sm">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Service name</th>
                <th scope="col">Price</th>
                <th scope="col" colspan="2">Category</th>
            </tr>
            </thead>
            <tbody id="table-services">
            </tbody>
        </table>
    </div>
</template>

<template id="service-template">
    <tr class="service">
        <th scope="row" id="service-id"></th>
        <td id="service-name"></td>
        <td id="service-price"></td>
        <td id="service-category"></td>
        <td class="text-right" id="actions">
            <button type="button" class="close text-right" aria-label="Close" id="delete-service">
                <span aria-hidden="true">&times;</span>
            </button>
            <button type="button" class="close text-right" aria-label="Close" id="edit-service">
                <span aria-hidden="true"><i class="fa fa-pencil-square-o" aria-hidden="true"
                                            style="font-size: 15px; padding-top: 3px"></i></span>
            </button>
        </td>
    </tr>
</template>
<template id="categories-table-template">
    <div id="categories-table-block">
        <h1>Categories</h1>
        <table class="table table-hover table-responsive-sm">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Category name</th>
                <th scope="col">Services</th>
                <th scope="col" colspan="2">Discount</th>
            </tr>
            </thead>
            <tbody id="table-categories">
            </tbody>
        </table>
    </div>
</template>

<template id="category-template">
    <tr class="category">
        <th scope="row" id="category-id"></th>
        <td id="category-name"></td>
        <td id="category-services">
            <button data-toggle="collapse" data-target="#category-services-collapsed" class="btn">Services</button>
            <div class="collapse" style="position:absolute; z-index:99999; background-color: #bfbfbf;"
                 id="category-services-collapsed"></div>

        </td>
        <td id="category-discount"></td>
        <td class="text-right">
            <button type="button" class="close text-right" aria-label="Close" id="delete-category">
                <span aria-hidden="true">&times;</span>
            </button>
        </td>
    </tr>
</template>

<template id="journal-table-template">
    <div id="journal-table-block">
        <h1>Bills</h1>
        <table class="table table-hover table-responsive-sm">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Client</th>
                <th scope="col">Services</th>
                <th scope="col" colspan="2">Total</th>
            </tr>
            </tr>
            </thead>
            <tbody id="table-bills">
            </tbody>
        </table>
    </div>
</template>

<template id="bill-template">
    <tr class="bill">
        <th scope="row" id="bill-id"></th>
        <td id="bill-client-name"></td>
        <td id="bill-services">
            <button data-toggle="collapse" data-target="#bill-services-collapsed" class="btn">Services</button>
            <div class="collapse" style="position:absolute; z-index:99999; background-color: #bfbfbf;"
                 id="bill-services-collapsed"></div>

        </td>
        <td id="bill-total"></td>

        <td class="text-right">
            <button type="button" class="close text-right" aria-label="Close" id="delete-bill">
                <span aria-hidden="true">&times;</span>
            </button>
        </td>
    </tr>
</template>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark nav-color">
        <a class="navbar-brand " href="#">Auto Service</a>

        <button class="navbar-toggler flex-1" type="button" data-toggle="collapse"
                data-target="#navbar-supported-content">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar-supported-content">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item text-right nav-item-hover">
                    <a class="nav-link" style="color:#fff" href="" id="clients">Clients</a>
                </li>
                <li class="nav-item text-right nav-item-hover">
                    <a class="nav-link" style="color:#fff" href="#" id="services">Services</a>
                </li>
                <li class="nav-item text-right nav-item-hover">
                    <a class="nav-link" style="color:#fff" href="#" id="categories">Categories</a>
                </li>
                <li class="nav-item text-right nav-item-hover">
                    <a class="nav-link" style="color:#fff" href="#" id="journal">Journal</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container mt-md-15 mt-sm-20 mt-lg-5" id="content">


</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
