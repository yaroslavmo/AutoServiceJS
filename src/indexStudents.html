<template id="bills-table-template">
    <div id="bills-table-block">
        <h1>Bills</h1>
        <table class="table table-hover table-responsive-sm">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Client</th>
                <th scope="col">Services</th>
                <th scope="col" colspan="2">Total</th>
            </tr>
            </thead>
            <tbody id="table-bills">
            </tbody>
        </table>
    </div>
</template>

<template id="bill-template">
    <tr class="bill">
        <th scope="row" id="bill-id"></th>
        <td id="bill-client-name"></td>
        <td id="bill-services">
            <button data-toggle="collapse" data-target="#bill-services-collapsed" class="btn">Bills</button>
            <div class="collapse" style="position:absolute; z-index:99999; background-color: #bfbfbf;"
                 id="bill-services-collapsed"></div>

        </td>
        <td class="text-right">
            <button type="button" class="close text-right" aria-label="Close" id="delete-bill">
                <span aria-hidden="true">&times;</span>
            </button>
        </td>
    </tr>
</template>
